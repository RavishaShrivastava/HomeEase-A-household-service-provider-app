{% extends 'base.html' %}

{% block head %}
Login Page
{% endblock %}

{% block style %}
    <style>
        body{
        background-image: url('/static/homeease.png');
        background-size: cover;
        }
        .form-container {
            margin-left: 1vw; 
            margin-top: 12.3vh;
            width: 35%;
        }
        button {
            margin-top: 5vh;
        }
    </style>
{% endblock %}

{% block body %}
<form action="/login" method="POST">
    <div class="container mt-5">
        <div class="row">
            <div class="form-container">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Welcome to HomeEase Care</h3>
                    </div>
                    <div class="card-body">
                        <div class="buttons">
                            Have an account?
                            <a href="/login" class="btn btn-info btn-block">Login</a>
                        </div>
                        <br>
                        <div class="buttons">
                            Don't have an account?
                            <a href="/customer" class="btn btn-info btn-block">Register as a customer</a>
                            <br>
                            <a href="/professional" class="btn btn-info btn-block">Register as a professional</a>
                            
                            
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
