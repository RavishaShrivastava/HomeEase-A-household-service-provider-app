{% extends 'base.html' %}

{% block head %}
Closing it?
{% endblock %}

{% block style %}
    <style>
        body {
            background-image: url('/static/custbg.png');
            background-size: cover;
        }
        .form-container {
             
            margin: 0 auto;
            width: 500px; 
        }
       
  
        button {
            margin-top: 5vh;
        }
    </style>
{% endblock %}

{% block body %}

<form action="/close_it/{{ service_request.id }}" method="POST">
    <div class="container mt-5">
        <div class="row">
            <div class="form-container">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Closing it?</h3>
                    </div>
                    <div class="card-body">
                      
                        <div class="form-group">
                            <label>Service Name</label>
                            <input type="text" class="form-control" value="{{ service_request.service_name }}" disabled>
                        </div>
                        
                        <div class="form-group">
                            <label>Professional ID</label>
                            <input type="text" class="form-control" value="{{ service_request.professional_id }}" disabled>
                        </div>
                        <div class="form-group">
                            <label>Professional Name</label>
                            <input type="text" class="form-control" value="{{ service_request.professional_name }}" disabled>
                        </div>
                        <div class="form-group">
                            <label>Date of Request</label>
                            <input type="text" class="form-control" value="{{ service_request.date_of_request }}" disabled>
                        </div>
                        <div class="form-group">
                            <label>Date of Completion</label>
                            <input type="date" class="form-control" name="date_of_completion" required>
                        </div>
                        <div class="form-group">
                            <label for="rating">Rating (1-5)</label>
                            <select id="rating" name="rating" class="form-control" required>
                                <option value="" disabled selected>Select rating</option>
                                <option value="1">1 - Very Bad</option>
                                <option value="2">2 - Bad</option>
                                <option value="3">3 - Average</option>
                                <option value="4">4 - Good</option>
                                <option value="5">5 - Excellent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="remarks">Remarks</label>
                            <textarea id="remarks" name="remarks" class="form-control" rows="4" placeholder="Provide your remarks..."></textarea>
                        </div>
                        
                        
                        <a href="/search" class="btn btn-info btn-block">Submit!!!</a>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
