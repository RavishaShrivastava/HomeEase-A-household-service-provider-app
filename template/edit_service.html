{% extends 'base.html' %}
{% block head %}
Edit your Services
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h2>Edit Your Service</h2>

    <form action="{{ url_for('edit_service', service_id=service.id) }}" method="POST">
        <div class="form-group">
            <label for="name">Service Name:</label>
            <input type="text" class="form-control" name="name" value="{{ service.name }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" name="price" value="{{ service.price }}" min="0" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" name="description" rows="4" required>{{ service.description }}</textarea>
        </div>
        <a href="/adminhome" class="btn btn-primary mt-3">Go back</a>
        <button type="submit" class="btn btn-success mt-3">Save Changes!!</button>
    </form>
</div>
{% endblock %}
